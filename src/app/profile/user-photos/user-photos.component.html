<div>
    <div *ngIf="myPostList==null" class="mt-5 text-center" style="color: rgb(129, 124, 118);">
        <p>You didn't post anything yet.</p>
        <p>Click here to add your first post.</p>
        <div class="text-center">
            <button class="btn btn-sm btn-outline-dark" (click)="navigateToHome()">Add Post Page</button>
        </div>
    </div>
    <div  *ngIf="myPostList!=null" class="container">
        <div class="row">
            <div class="mt-3 col-8 offset-2" *ngFor="let post of myPostList">
                <div class="card  mx-auto">
                    <div class="card-header d-flex align-items-center">
                            <img src="{{userProfile && userProfile.profilePicture}}" class="img-fluid rounded-circle" style="width: 30px;height: 30px;" alt="Profile Image">
                        <h5 class="card-title m-0">{{userProfile && userProfile.username}}</h5>
                    </div>
                    <div>
                        <img src="{{post.postImage}}" class="img-fluid" alt="Image in Body">
                    </div>
                    <div class="card-body">
                        <p class="card-text text-start">{{post.postText}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-link like-button" (click)="addLike(post.postId)"><mat-icon [style.color]="isLikedBy[post.postId] ? 'red' : 'blue'">thumb_up</mat-icon><span>{{likeArray[post.postId]}}</span></button>
                        <button class="btn btn-link comment-button"><mat-icon>comment</mat-icon></button>
                        <button class="btn btn-link comment-button"><mat-icon>add</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>  
    </div>   
</div>
