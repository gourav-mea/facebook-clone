<div class="container-fluid m-2">
    <div class="card p-3">
        <div class="card-body">
            <h2 class="card-title text-center">Friend Profile</h2>
            <form class="form" [formGroup]="friendProfileForm">
                <!-- username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" formControlName="username" class="form-control">
                </div> 
                <br>
                <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" class="form-control" formControlName="bio" rows="3"></textarea>
                </div>
                <br>
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" formControlName="dateOfBirth" class="form-control">
                </div>
                <br>
                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" formControlName="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHERS">Other</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
